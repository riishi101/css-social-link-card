<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"

      href="img/favicon-32x32.png"

    <title>Frontend Mentor | Social links profile</title>
